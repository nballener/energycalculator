<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-C0X5qw1DlkeV0RDunhmi4cUBUkPDTvUqzElcNWm1NI2T4k8tKMZ+wRPQOhZfSJ9N" crossorigin="anonymous">
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="js/energycalculator.js"></script>
  </head>

  <body>

    <div class="container">
      <div id="app">

        <h1>Energy Calculator</h1>
        <div class="form-group">
          <label for="inputWattage" class="form-label">Wattage</label>
          <div class="input-group">
            <input v-model.number="wattage" id="inputWattage" type="number" class="form-control" placeholder="2400">
            <span class="input-group-addon">W</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputUsageHours" class="form-label">Usage Hours</label>
          <div class="input-group">
            <input v-model.number="usageHours" id="inputUsageHours" type="number" class="form-control" placeholder="5">
            <span class="input-group-addon">h</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPrice" class="form-label">Price</label>
          <div class="input-group">
            <input v-model.number="price" id="inputPrice" type="number" class="form-control" placeholder="28">
            <span class="input-group-addon">&#162;</span>
          </div>
        </div>
        <div>
          <h2>Costs</h2>
          <table class="table table-striped">
            <tbody>
              <tr>
                <td>Daily</td>
                <td>{{ convertToCurrency( dailyCost, '$0,0.00' ) }}</td>
              </tr>
              <tr>
                <td>Monthly (30 days)</td>
                <td>{{ convertToCurrency( monthlyCost, '$0,0.00' ) }}</td>
              </tr>
              <tr>
                <td>Seasonal (90 days)</td>
                <td>{{ convertToCurrency( seasonalCost, '$0,0.00' ) }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </body>
</html>
